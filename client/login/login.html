<div class="login-container">
    <form class="login-form" ng-submit="vm.loginUser()">
        <div class="form-group">
            <label for="email">E-Mail: </label>
            <input type="email" id="email" ng-model="vm.user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" minlength="6" maxlength="254" id="password" ng-model="vm.user.password" required>
        </div>
        <!-- Doesn't do anything yet! -->
        <div class="form-group">
            <label for="remember">Remember Me: </label>
            <input type="checkbox" id="remember" ng-model="vm.user.rememberMe">
        </div>
        <!-- END Non-functional block -->
        <input type="submit" class="login-button" value="Log In">
    </form>
    <br />
    <div class="login-social-container">
        <button class="login-linkedin" ng-click="vm.loginLinkedIn('linkedin')">LinkedIn</button>
        <button class="login-google" ng-click="vm.loginLinkedIn('google')">Google+</button>
    </div>
</div>
